<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <meta charset="utf-8" />
    <script src="../jquery-3.1.0.js"></script>
    <script src="CalculatorJS.js"></script>
    <link type="text/css" rel="stylesheet" href="CalculatorCSS.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 

</head>

<body>
    <div>
        <p id="someSpace"></p>
    </div>

    <div id="screen">
        <h1 id="digitOutput">0</h1>
    </div>

    <div id='btnArea'>
        <button class="calcButtons" id='1' data-button='1' type="button">1</button>
        <button class="calcButtons" id='2' data-button='2' type="button">2</button>
        <button class="calcButtons" id='3' data-button='3' type="button">3</button>
        <button class="calcButtons calcActions" id='btnPlus' data-button='bPlus' type="button">+</button>
        <button class="calcButtons" id='4' data-button='4' type="button">4</button>
        <button class="calcButtons" id='5' data-button='5' type="button">5</button>
        <button class="calcButtons" id='6' data-button='6' type="button">6</button>

        <button class="calcButtons calcActions" id='btnMinus' data-button='bMinus' type="button">-</button>
        <button class="calcButtons" id='7' data-button='7' type="button">7</button>
        <button class="calcButtons" id='8' data-button='8' type="button">8</button>
        <button class="calcButtons" id='9' data-button='9' type="button">9</button>

        <button class="calcButtons calcActions" id='btnTimes' data-button='bTimes' type="button">*</button>
        <button class="calcButtons" id='0' data-button='0' type="button">0</button>
        <button class="calcButtons" id='.' data-button='dot' type="button">.</button>

        <button class="calcButtons calcActions" id='btnEquals' data-button='bEquals' type="button">=</button>
        <button class="calcButtons calcActions" id='btnDivide' data-button='bDivide' type="button">/</button>


    </div>



</body>


</html>
